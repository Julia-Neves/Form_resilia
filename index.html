<!DOCTYPE html>

<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <title>Formulário Resilia</title>
   <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <div class="formulario">
        <form>

            <h1>Resília</h1>

            <strong><label for="nome">Nome Completo:</label></strong>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui"><br>

            <strong><label for="data_nascimento">Data de Nascimento:</label></strong>
            <input type="text" name="data_nascimento" id="data_nascimento" placeholder="dd/mm/aaaa"><br>

            <strong><label for="cpf">CPF:</label></strong>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00"><br>

            <button type = "submit">Enviar Dados</button>
        </form>
    </div>
        
        

    </form>



</body>







</html>
